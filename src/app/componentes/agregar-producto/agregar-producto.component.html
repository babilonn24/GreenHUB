<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4 d-flex align-items-center justify-content-start">          
        <img [src]="imagen || 'https://www.ludlowjute.com/wp-content/uploads/2023/12/Jute_Reusable.jpg'" class="img-center img-border" alt="productPicture">
      </div>
    
      <div class="col-md-5">
        <div class="card">
          <div class="card-body">
            <h1 class="mb-4">Registrar un Producto</h1>
  
            <form>            
                <div class="mb-3">
                    <input class="form-control" type="file" (change) = cargarImagen($event)> 
                    <div *ngIf="imagenPesada"> Maximo tama√±o de archivo 5mb</div>
                </div>            
  
                <div class="mb-3">                     
                    <input class="form-control" type="text" placeholder="Nombre" name="name" id="name" [(ngModel)]="nombre">
                </div>
                <div class="mb-3">              
                    <select class="form-select" name="category" id="category" [(ngModel)]="categoria">
                        <option value="Categoria" disabled selected>Elige un Categoria...</option>
                        <option *ngFor="let c of dato_servicio?.categorias()" [ngValue]="c?.nombre">{{c?.nombre}}</option>
                    </select>
                </div>
                <div class="mb-3">
                    <input class="form-control" type="number" placeholder="Precio ($)" name="price" id="price" [(ngModel)]="precio">
                </div>
                <div class="mb-3">
                    <input class="form-control" type="text" placeholder="Unidad (Kg, ml, etc.)" name="measure" id="measure" [(ngModel)]="unidad">
                </div>
                <div class="mb-3">
                    <input class="form-control" type="number" placeholder="Descuento (%)" name="discount" id="discount" [(ngModel)]="descuento">
                </div>              
              
              <div class="d-grid mb-3 gap-3">                
                <button class="btn btn-dark btn-lg" type="button" (click)="registrarProducto()">Registrar producto</button>
                <button class="btn btn-secondary btn-lg" type="button" (click)="cancelar()">Cancelar</button>          
              </div>
            </form>  
          </div>
        </div>
      </div>
    </div>
  </div>
